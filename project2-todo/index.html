<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görev Yönetim Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Görev Listesi</h1>
    </header>

    <main>
      <div class="container">
        <!-- görev ekleme -->
        <form id="gorevForm" class="form-container">
          <label for="baslik">Başlık:</label>
          <input
            type="text"
            id="baslik"
            placeholder="Başlık giriniz..."
            required
          />

          <label for="aciklama">Açıklama:</label>
          <textarea
            id="aciklama"
            rows="4"
            placeholder="Planınızı yazınız..."
            required
          ></textarea>

          <fieldset>
            <legend>Öncelik:</legend>
            <label>
              <input type="radio" name="oncelik" value="Düşük" />
              Düşük
            </label>
            <label>
              <input type="radio" name="oncelik" value="Orta" />
              Orta
            </label>
            <label>
              <input type="radio" name="oncelik" value="Yüksek" />
              Yüksek
            </label>
          </fieldset>

          <button type="submit">Görev Ekle</button>
          <p id="hata-mesaji"></p>
        </form>

        <!-- listeleme -->
        <div class="liste-container">
          <div class="btn-container">
            <button id="tamamlananlariGoster">
              Sadece Tamamlananları Göster
            </button>
            <button id="onceligeGoreSirala">Önceliğe Göre Sırala</button>
          </div>

          <ul id="gorevListesi"></ul>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; 2025 Görev Listesi Uygulaması | Emre Can Kurt | Tüm Hakları
        Saklıdır
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
